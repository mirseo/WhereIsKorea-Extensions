name: Deploy KoreaSEL Extension

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    if: startsWith(github.event.head_commit.message, 'deploy')
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Create zip archive
      run: |
        cd KoreaSEL
        zip -r ../KoreaSEL-extension.zip .
        cd ..
    
    - name: Get commit message for release name
      id: commit
      run: |
        echo "message=$(git log -1 --pretty=%B | head -1)" >> $GITHUB_OUTPUT
        echo "short_sha=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
        echo "date=$(date +'%Y-%m-%d-%H%M')" >> $GITHUB_OUTPUT
    
    - name: Create Release
      uses: actions/create-release@v1
      id: create_release
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: release-${{ steps.commit.outputs.date }}-${{ steps.commit.outputs.short_sha }}
        release_name: ${{ steps.commit.outputs.message }}
        body: |
          Automated release from commit: ${{ steps.commit.outputs.short_sha }}
          
          **Changes:**
          ${{ steps.commit.outputs.message }}
          
          **Download:** KoreaSEL-extension.zip
        draft: false
        prerelease: false
    
    - name: Upload Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./KoreaSEL-extension.zip
        asset_name: KoreaSEL-extension.zip
        asset_content_type: application/zip